<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ账户安全登录</title>
    <link href="../css/QQ账户安全登录.css" type="text/css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" href="..\img\favicon-rr.ico" />
    <script src="../js/fen.js" type="text/javascript"></script>
</head>
<body>
   <header>
       <p class="hear">
           <span><img src="../images/1.png"/></span>
           <span>QQ登录</span>
           <span><a href="https://connect.qq.com" target="_blank"><span>?</span> <span>QQ登录</span></a></span>
           <span class="j">|</span>
           <span><a href="https://connect.qq.com/manage.html#/appauth/user?from=auth" target="_blank">授权管理</a></span>
           <span class="j">|</span>
           <span><a href="https://connect.qq.com/manage.html#" target="_blank">申请接入</a></span>
       </p>
   </header>
   <section>
       <div class="div1 clearfix" id="ee">
           <form action="#" method="post"  >
               <p class="s1">账户密码登录</p>
               <p class="s2">
                 <span>推荐使用</span>
                 <a href="#" target="_self" onclick="deng()">快速安全登录，</a>
                 <span>防止盗号。</span>
               </p>
               <input type="text" name="username" placeholder="支持QQ号/邮箱/手机号登录" onblur="check(this);" required pattern="[-\w\u4E00-\u9FA5]{6,16}" class="input"/><span id="userspan"></span><br/>
               <input type="password" name="pass" placeholder="密码" required pattern="[\dA-Za-z]{6,16}" class="input"/><br/>
               <input type="submit" name="submit" value="授权登录" class="input"/>
               <p class="s3">
                   <a href="https://aq.qq.com/v2/uv_aq/html/reset_pwd/pc_reset_pwd_input_account.html?v=4.0&old_ver_account=" target="_blank">忘记密码</a>
                   <span>|</span>
                   <a href="https://ssl.ptlogin2.qq.com/j_newreg_url" target="_blank">注册新账号</a>
                   <span>|</span>
                   <a href="http://support.qq.com/login.shtml?fid=780&url=http%3A//support.qq.com/write.shtml%3Ffid%3D780%26SSTAG%3Dwww.renren.com.appid101331272" target="_blank">意见反馈</a>
               </p>
           </form>
       </div>
           <div class="div3 clearfix" id="dd">
               <p class="sh">
               <span>快速安全登录</span><br/>
               <span>
                   <span>请使用</span>
                   <a href="http://im.qq.com/mobileqq/#from=login" target="_blank">QQ手机版扫描二维码，</a><br/>
                   <span>或者点击头像授权登录</span>
               </span><br/>
               <span><img src="../images/3.png"/></span><br/>
                <span>
                   <a href="#" target="_self"  onclick="lu()">账号密码登录</a>
                   <span>|</span>
                   <a href="https://ssl.ptlogin2.qq.com/j_newreg_url" target="_blank">注册新账号</a>
                   <span>|</span>
                   <a href="http://support.qq.com/login.shtml?fid=780&url=http%3A//support.qq.com/write.shtml%3Ffid%3D780%26SSTAG%3Dwww.renren.com.appid101331272" target="_blank">意见反馈</a>
               </span>
               </p>
           </div>
       <div class="div2 clearfix">
           <form action="#" method="post">
               <p class="s4">
                   <a href="#" target="_blank">人人网</a>
                   <span>将获得一下权限：</span>
               </p>
               <p class="s5">
                   <input type="checkbox" name="check" checked class="check"/>
                   <span>全选</span>
               </p>
               <p class="s5">
                   <input type="checkbox" name="check" disabled checked/>
                   <span>获得您的昵称、头像、性别</span>
               </p>
               <p class="s6">
                   <span>授权后表明你已同意</span>
                   <a href="http://connect.qq.com/agreement_chs" target="_blank">QQ登录服务协议</a>
               </p>
           </form>
       </div>
   </section>
</body>
</html>
